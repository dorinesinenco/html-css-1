<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>global</title>
<style>
/*tag selector*/
  body{
background-color: black;
color: white;
width: 390px;
  }
  p{
  background-color: green;
  margin: 10px;
  width: 100px;
  height: 100px;
  border: 5px dotted yellow;
  float: left;
  }
  /*class selector*/
  .row{
    background-color: red;
    }
  .col{
    border-radius: 100px;
  }
  #first{
    border-radius: 100px 0px 0px 0px;
  }
  #last{
    border-radius: 0px 0px 100px 0px;
  }

</style>

</head>
<body>
  <p id="first">1</p>
  <p class="col">2</p>
  <p>3</p>
  <p class="row">4</p>
  <p class="row col">5</p>
  <p class="row">6</p>
  <p>7</p>
  <p class="col">8</p>
  <p id="last">9</p>
</body>
</html>
